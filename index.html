<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park It Here - Save Your Parking Location</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5186931636428768"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš— Park It Here</h1>
            <p class="subtitle">Easily save your parking location</p>
        </header>

        <main>
            <!-- Saved Location Display -->
            <section id="saved-location" class="card hidden">
                <h2>Saved Parking Location</h2>
                <div id="location-display">
                    <div id="photo-preview-container">
                        <img id="saved-photo" alt="Parking location photo" />
                    </div>
                    <p id="location-time" class="time-stamp"></p>
                </div>
                <button id="clear-btn" class="btn btn-danger">Delete Location</button>
            </section>

            <!-- Input Form -->
            <section id="input-form" class="card">
                <h2>Take Parking Location Photo</h2>
                <form id="parking-form">
                    <div class="form-group">
                        <label for="photo-input">ðŸ“¸ Take a photo</label>
                        <input 
                            type="file" 
                            id="photo-input" 
                            accept="image/*"
                            capture="environment"
                            required
                        />
                        <div id="photo-preview" class="hidden">
                            <img id="preview-img" alt="Preview" />
                            <button type="button" id="remove-photo" class="btn btn-small">Remove Photo</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </section>
        </main>

        <footer>
            <p>ðŸ“± Data is stored only on this device</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
